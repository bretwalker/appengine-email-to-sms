application: appengine-app-name
version: 1
runtime: python27
api_version: 1
threadsafe: yes

handlers:
- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico

- url: /_ah/mail/.+
  script: controllers.incoming_mail.app
    
- url: .*
  script: controllers.main.app

libraries:
- name: webapp2
  version: "2.5.1"

inbound_services:
  - mail